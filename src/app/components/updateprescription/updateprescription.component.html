<header class="bg-primary text-white text-center py-3">
    <h1>Hospital Management System</h1>
   
  </header>
  <h2 style="text-align:center">Update Prescription Form</h2>
  <form #myForm="ngForm"  method="post" class="container col-md-4" (ngSubmit)="updatePrescription(myForm.value)" >
          <div class="form-group"> 
            <label>Prescription ID:</label>
            <input type="text" class="form-control" #prescriptionIdControl="ngModel" name="prescriptionId" required ngModel>
            <span style="color: red;" *ngIf="prescriptionIdControl.touched && prescriptionIdControl.invalid">Prescription ID is Mandatory</span>
          </div>
        
          <div class="form-group">
            <label>Medicine Name:</label>
            <input type="text" class="form-control" #medicineNameControl="ngModel" name="medicineName" required ngModel>
            <span style="color: red;" *ngIf="medicineNameControl.touched && medicineNameControl.invalid">Medicine Name is Mandatory</span>
          </div>
        
          <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" #priceControl="ngModel" name="price" required ngModel>
            <span style="color: red;" *ngIf="priceControl.touched && priceControl.invalid">Price is Mandatory</span>
          </div>
          <br>
          
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Update Prescription Details</button>
        </form>
