    <style>
      table {
        margin: 20px; /* You can adjust the value as needed */
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black; /* Set black border for the table */
      }
  
      th, td {
        border: 1px solid black; /* Set black border for table cells */

<br>

  
<button  type="button" class="btn btn-primary"  (click)="getAll()" >Display Prescription Details</button>
<br>
<div class="container">
    <table    class="table table-primary col-sm-5">
    
       <tr><th>SNO.</th><th>PRESCRIPTIONID</th><th>MEDICINENAME</th><th>PRICE</th><th>DELETE</th><th>UPDATE</th></tr> 
    <tr *ngFor="let p of prescriptionList; index as i"><td>{{i+1}}</td> <td>{{p.prescriptionId}}</td><td>{{p.medicineName}}</td><td>{{p.price}}</td> 
    
           <!-- <td><button type="button" class="btn btn-danger"  >Delete</button></td> -->
           <!-- Update your delete button in the template -->
<td><button type="button" class="btn btn-danger" style=background-color:red (click)="deleteById(p.prescriptionId)">Delete</button></td>
<td><button type="button" class="btn btn-danger" style=background-color:green (click)="update()">Update</button></td>
    </tr>
    
    </table>
